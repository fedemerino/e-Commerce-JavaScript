<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"> 
    <link rel="stylesheet" href="../css/styles.css">
    <title>Insumax</title>
</head>
<body>
    <header>
        
        <nav>
            <ul class="nav__links">
                <li><a href="../index.html" style="transition: none; background-color: #24252A;"><img class="logo" src="../assets/logo.png" alt=""></a></li>
                <li class="cart"><a href="#">Productos</a></li>
                <li><a href="#">Ofertas</a></li>
                <li><a href="#">Ayuda</a></li>
                <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModalCenter">
                    Ver Carrito
                  </button>
            </ul>
        </nav>
        <div>
            <input class="searchBar" type="text" placeholder="Buscar...">
        </div>
    </header>
<main>

<!-- MODAL -->

    <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLongTitle">Carrito</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <div class="container">
                <table class="tabla">
                    <thead>
                        <tr>
                            <th scope="col">ID</th>
                            <th scope="col">Nombre</th>                  
                            <th scope="col">Precio</th>
                        </tr>
                    </thead>
                    <tbody id="itemsTabla"><!-- ITEMS --></tbody>
                    <tfoot id="totalItems">
                        <tr id="footer"></tr>
                        <th scope="row" colspan="5" style="text-align: end;">TOTAL</th>
                    </tfoot>
                </table>
              </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
              <button type="button" class="btn btn-primary">Comprar</button>
              <button type="button" id="clear" class="btn btn-primary">Limpiar</button>
            </div>
          </div>
        </div>
      </div>


    <section class="masVendidos">
        <div class="container">
            <div class="row">
                <div class="col">
                    <div class="flex">
                    <p>PRODUCTOS</p>
                        </div>
                </div>
            </div>
             <div class="row">
                <div class="col progress">
                    <div class="progress-bar btn-blue" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="40" style="width: 40%; background-color: #0087a9cc;"></div>
                </div>
             </div>   
             <div class="row">
                <div class="col-lg-2">
                    <div class="filtros">
                        <ul>
                            <li>Filtrar por:</li>
                            <br>
                            <li> <button type="button" class="filterButton button" id="todos"> Todos </button></li> 
                            <li> <button type="button" class="filterButton button" id="procesador"> Procesadores </button></li> 
                            <li> <button type="button" class="filterButton button" id="placa"> Placas de Video </button></li> 
                            <br>   
                        </ul>
                    </div>
                </div>
                <div class="col-lg-10">
                    <div class="row dibujarCards" id="cards"> <!-- INICIO ROW -->
                                             
                    </div> <!-- FIN ROW  -->

                
                </div>
                <div class="row">

                    <div class="col-lg-12" id="tablaCart"></div>

                </div>
                

             </div>
        </div>
    </section>   
</main>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>   
    <script src="../js/script.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
